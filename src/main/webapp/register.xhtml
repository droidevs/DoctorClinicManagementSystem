<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <h2>Register</h2>
        <h:messages globalOnly="true"/>
        <h:panelGrid columns="2">
            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{registerPage.email}" required="true">
                <f:validateRegex pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"/>
            </h:inputText>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputSecret id="password" value="#{registerPage.password}" required="true"/>
        </h:panelGrid>
        <h:commandButton value="Register" action="#{registerPage.register}"/>
        <h:outputText value="#{registerPage.message}" style="color:green;" rendered="#{not empty registerPage.message}"/>
        <br/>
        <h:link value="Login" outcome="login"/>
    </h:form>
</h:body>
</html>
